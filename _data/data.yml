career-profile:
    title: Career Profile
    summary: |
      I am a data scientist with specialization in computational linguistics.
      I hold a Bachelor of Science in Education from Abomey-Calavi University,
      (Benin, West Africa) and two Master's degrees: one in Education from Saint Michael's College 
      (Colchester, VT), and the other in Project Management from the International Institute of Management 
      (Benin, West Africa). I have a Ph.D. from the Indiana University of Pennsylvania (IUP) after successfully 
      defending my doctoral dissertation in Composition and Applied Linguistics.
      
      
