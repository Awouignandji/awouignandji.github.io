experiences:
    title: Experiences
    info:
      - role: Writing Center Tutor
        time: 2018 - Present
        company: Kathleen Jones White Writing Center, UIP
        details: |
          * Performed one-on-one (online, synchronous, and asynchronous) tutoring sessions 
          with undergraduates and graduates, helping them with their writing assignments, 
          including summaries, response papers, essays, research papers, memos, lab findings 
          and reports, paper editing, and senior theses.
          * Helped student writers with their writing processes: pre-writing, brainstorming, 
          freewriting, outlining, organizing, researching, revising, and drafting, revising, and polishing. 
          * Helped writers acquired knowledge of disciplinary conventions, and confidence through 
          advising them on the writing tasks at hand.
          * Led Writing Center workshop presentations such as APA and MLA styles. 
          * Designed an overview of Chicago style handout for IUP writing center users.
          * Performed graduate editing service to advanced graduate students: Dissertation thesis 
          formatting and editing.
          * Run iThenticate and provided graduate students with an overview about any 
          issues dealing with inappropriate use of sources. 


      - role: Temporary Faculty
        time: 2018 - 2019
        company: Indiana University of Pennsylvania, USA
        details: |
          * Responsibilities included teaching ENG 202 Composition II (Introduction to Research Writing), 
          designing course syllabus, course schedule, lesson plans, classroom activities, and teaching 
          research writing to sophomore and junior students using platforms like D2L and Moodle.
          * This course, ENG 202, helped students build on the writing skills they developed 
          in Composition I and Literature, developed students speaking, listening, reading, 
          and writing, revising, and reflecting abilities. Students learned to evaluate resources
          and integrate research to support their own argument, as well as their analytical and 
          critical thinking. Students completed a research project and composed IMRD articles 
          (Introduction, Methods, Results, Discussion).



